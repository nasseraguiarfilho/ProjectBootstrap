<!DOCTYPE html>

<html lang="en">

<head>

  <title>Bootstrap 5 Website Example</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">



  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <div class="container-fluid">

      <a class="navbar-brand ms-2" href="javascript:void(0)">Logo</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

        <span class="navbar-toggler-icon"></span>

      </button>



    </div>

  </nav>



  <div class="container mt-3 bg-white rounded">
    

      <div class="col-sm">
        <form class="d-flex justify-content-center" role="search">
          <input class="form-control me-2 mt-3" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success mt-3" type="submit">Search</button>
        </form>

        
      </div>

    <table class="table table-hover">

      <thead>

        <tr>

          <th>
            <div class="form-check">

              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              <label class="form-check-label" for="flexCheckDefault">

                Order

              </label>

            </div>

          </th>

          <th>Date</th>

          <th>Total</th>

          <th>Payment Status</th>

        </tr>

      </thead>

      <tbody>

        <tr>

          <td>
            <div class="form-check">

              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              <label class="form-check-label" for="flexCheckDefault">

                001

              </label>

            </div>
          </td>

          <td>05/10/2022</td>

          <td>$150.30</td>

          <td><span class="badge rounded-pill  bg-secondary text-light">● Paid</span></td>

        </tr>

        <tr>

          <td>
            <div class="form-check">

              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              <label class="form-check-label" for="flexCheckDefault">

                002

              </label>

            </div>
          </td>

          <td>05/10/2022</td>

          <td>$150.30</td>

          <td><span class="badge rounded-pill  bg-warning text-light">◒ Payment Pending</span></td>

        </tr>

        <tr>

          <td>
            <div class="form-check">

              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              <label class="form-check-label" for="flexCheckDefault">

                003

              </label>

            </div>
          </td>

          <td>05/10/2022</td>

          <td>$150.30</td>

          <td><span class="badge rounded-pill  bg-danger text-light">✘ Cancelled</span></td>

        </tr>

      </tbody>

    </table>

  </div>



</body>

</html>
